<div class="container">
    <div class="row mt-5">
      <div class="col-lg-3"></div>
      <div class="col-lg-6 bg-login shadow-lg p-3 mb-5 rounded">
  
        <form [formGroup]="login" (ngSubmit)="onSubmit(login.value)">
  
          <div class="form-group">
            <label>Username</label>
            <input type="username" name="username" class="form-control" placeholder="Enter email"
              formControlName="email">
          </div>
  
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" formControlName="password">
          </div>

          <br>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <br>

          <div>
            <p class="mb-0 text-center">Don't have an account? <a routerLink="/registration" class="text-dark-50 fw-bold">Register
                Here...</a>
            </p>
          </div>
  
        </form>
  
      </div>
    </div>
  </div>
